name: Publish Python ðŸ

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.7
      - name: Install pypa/build â³
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball ðŸš§
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
          
      - name: Publish ðŸ“¦
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
